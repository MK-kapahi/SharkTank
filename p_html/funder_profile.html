<script>
    $(document).ready(function () {

        alert("");
        $("#txtfmail").blur(function () {
            var exp = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            var email = $(this).val();
            if (exp.test(email) == true)
                $("#txtfmail").css("color", "green");

            else {
                $("#txtfmail").css("color", "red");
            }

        })
        $("#txtfname").blur(function () {
            var r = /^[a-zA-Z ]*$/
            var main = $(this).val();
            if (r.test(main) == true) {
                $("#txtname").css("color", "green");
            }
            else {
                $("#txtfname").css("color", "red");
            }

        })
        $("#txtfcontact").blur(function () {
            var r = /^[7-9]{1}[0-9]{9}$/;
            var main = $(this).val();
            if (r.test(main) == true) {
                $("#txtfcontact").css("color", "green");
            }
            else {
                $("#txtfcontact").css("color", "red");
            }
        })

        $("#btn-fetch").click(function () {
            var idd = $("#txtfmail").val();
             alert(idd);
            var uwd = "/JSONfetchfunder?fmail=" + idd;
            $.getJSON(uwd, function (responseJSONarr) {
                if (responseJSONarr.length == 0)
                   alert("Invalid id");
                else {
                    var res = JSON.stringify(responseJSONarr);
                    $("#txtfname").val(responseJSONarr[0].name);
                    $("#txtfcontact").val(responseJSONarr[0].contact);
                    $("#txtfadress").val(responseJSONarr[0].address);
                    $("#txtfcity").val(responseJSONarr[0].city);
                    $("#inputGroupFile05").attr("src", "/upload/" + responseJSONarr[0].adhpic);
                    $("#inputGroupSelect02").val(responseJSONarr[0].Category);
                    $("#txtcomp").val(responseJSONarr[0].company);
                    $("#txtestb").val(responseJSONarr[0].estabin);
                    $("#txtsale").val(responseJSONarr[0].sales);
                    $("#txtpart").val(responseJSONarr[0].partners);
                    $("#txteval").val(responseJSONarr[0].evaluation);
                    $("#farea").val(responseJSONarr[0].otherinfo);
                    $("#oldpic3").val(responseJSONarr[0].adhpic);
                }
            })
        })
    })
</script>
